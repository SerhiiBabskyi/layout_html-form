alue="cia">CIA</option> </select> </label> <label class="form-fild"> How do you rate our work? <input class="form-fild__range" type="range" name="rate" value="0"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label class="form-fild"> Comments: <textarea class="form-fild__textarea" name="comments" cols="20" rows="2">
