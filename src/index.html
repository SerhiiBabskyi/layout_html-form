<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Form</h1>

    <form method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        
        <label class="form-fild form-fild__text">
          Surname:
          <input
            type="text"
            autocomplete="off"
            name="surname"
            required
          >
        </label>  
        
        <label class="form-fild form-fild__text">
          Name:
          <input 
            type="text"
            autocomplete="off"
            name="name"
            required
          >
        </label>  
        
        <label class="form-fild form-fild__number">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        
        <label class="form-fild form-fild__date">
          Full date of birth:
          <input type="date" name="birthday">
        </label>
        
        <label class="form-fild form-fild__checkbox">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        
        <label class="form-fild form-fild__text">
          E-mail:
          <input
            type="text"
            autocomplete="off"
            name="email"
            placeholder="email@example.com"
          >
        </label>  
        
        <label class="form-fild form-fild__text">
          Password:
          <input
            type="password"
            autocomplete="off"
            name="password"
          >
        </label>  

      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        
        <label class="form-fild form-fild__radio">
          Do you love cats?
          <input
            type="radio"
            name="cat"
            value="Yes"
          >
          Yes
          <input
            type="radio"
            name="cat"
            value="No"
          >
          No
        </label>  
        
        <label class="form-fild form-fild__color">
          What is your favorite color?
          <input type="color" name="color">
        </label>  
        
        <label class="form-fild form-fild__time">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            step="3"
          >
        </label>
        
        <label class="form-fild form-fild__select">
          What are you favorite brand of car?
          <select
            class="form-fild__select"
            name="car"
            size="4"
          >
            <option value = "audi">Audi</option>
            <option value = "bmw">BMW</option>
            <option value = "cia">CIA</option>
          </select>
        </label>
        
        <label class="form-fild form-fild__range">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            value="0"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        
        <label class="form-fild form-fild__textarea">
          Comments:
          <textarea
            name="comments"
            cols="20"
            rows="2"
          ></textarea>
        </label>  
        
        <label class="form-fild form-fild__select">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>  

      </fieldset>

      <button type="submit" name="button">
        Submit
      </button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
